master_bedroom_light_monitor:
  debug: true
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: binary_sensor.sh_master_bedroom_light_input
  handlers:
    - constraints:
        - platform: triggered_state
          to: "on"
      actions:
        - platform: turn_on
          entity_ids:
            light.hue_master_bedroom_light:
              brightness: 254
    - constraints:
        - platform: triggered_state
          to: "off"
      actions:
        - platform: turn_off
          dim_light_before_turn_off: false
          entity_ids: light.hue_master_bedroom_light


master_bedroom_occupancy_monitor:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id:
        - binary_sensor.zb_master_bedroom_door
        - binary_sensor.zb_master_bedroom_motion
  handlers:
    - constraints:
        - platform: triggered_state
          entity_id: binary_sensor.zb_master_bedroom_door
          to: "on"
      actions:
        - platform: select_input_select_option
          entity_id: input_select.occupancy_master_bedroom
          option: UNKNOWN

    - constraints:
        - platform: triggered_state
          entity_id: binary_sensor.zb_master_bedroom_door
          to: "off"
      actions:
        - platform: select_input_select_option
          entity_id: input_select.occupancy_master_bedroom
          option: OCCUPIED
          constraints:
            - platform: state
              entity_id: media_player.master_bedroom
              state: playing
        - platform: select_input_select_option
          entity_id: input_select.occupancy_master_bedroom
          option: UNOCCUPIED
          constraints:
            - platform: state
              entity_id: media_player.master_bedroom
              state: playing
              negate: true

    - constraints:
        - platform: triggered_state
          entity_id:
            - binary_sensor.zb_master_bedroom_motion
          to: "on"
        - platform: state
          entity_id: binary_sensor.zb_master_bedroom_door
          state: 'off'
      actions:
        - platform: select_input_select_option
          entity_id: input_select.occupancy_master_bedroom
          option: OCCUPIED


master_bathroom_lighting:
  module: motion_lighting
  class: MotionLighting
  enabler_entity_id: input_boolean.is_motion_enabled_master_bathroom
  scene_entity_id: input_select.lighting_mode_master_bathroom
  motion_entity_id: binary_sensor.zb_master_bathroom_motion
  turn_off_delay: 3600
  turn_on_constraints:
    - platform: state
      entity_id: switch.zwave_master_bathroom_ceiling_light
      state: "off"
    - platform: state
      entity_id: light.zwave_master_bathroom_light
      state: "off"
  lighting_scenes:
    Dark:
      - entity_id: switch.zwave_master_bathroom_ceiling_light
      - entity_id: light.zwave_master_bathroom_light
        brightness: 254
    Sleeping:
      - entity_id: light.zwave_master_bathroom_light
        brightness: 125
    Midnight:


master_bathroom_shower_mode:
  module: automation
  class: Automation
  variables:
    shower_watt_threshold: 8.0
  triggers:
    - platform: state
      entity_id:
        - sensor.template_shower_control_watts
  handlers:
    - constraints:
        - platform: triggered_state
          to: '>={{shower_watt_threshold}}'
        - platform: state
          entity_id: input_select.master_bathroom_shower_mode
          state: Not Showering
      actions:
        - platform: select_input_select_option
          entity_id: input_select.master_bathroom_shower_mode
          option: Showering
    - constraints:
        - platform: triggered_state
          to: '<{{shower_watt_threshold}}'
        - platform: state
          entity_id: input_select.master_bathroom_shower_mode
          state: Not Showering
          negate: true
      actions:
        - platform: select_input_select_option
          entity_id: input_select.master_bathroom_shower_mode
          option: Not Showering


master_bathroom_auto_fan:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: input_select.master_bathroom_shower_mode
  handlers:
    - constraints:
        - platform: triggered_state
          from: Not Showering
          to: Showering
      actions:
        - platform: turn_on
          entity_ids: input_boolean.is_scene_shower_time
    - constraints:
        - platform: triggered_state
          from: Showering
          to: Not Showering
      actions:
        - platform: turn_off_media_player
          entity_id: media_player.master_bathroom
        - platform: delay
          delay: 600
          actions:
            - platform: turn_on
              entity_ids: switch.zwave_master_bathroom_fan
        - platform: delay
          delay: 1800
          actions:
            - platform: turn_off
              entity_ids: switch.zwave_master_bathroom_fan


master_bathroom_window:
  module: automation
  class: Automation
  variables:
    message: "Master bathroom window is still open."
  triggers:
    - platform: state
      entity_id:
        - sensor.zwave_backyard_temperature
        - binary_sensor.mqtt_master_bathroom_window
  handlers:
    - constraints:
        - platform: state
          entity_id: binary_sensor.mqtt_master_bathroom_window
          state: 'on'
        - platform: state
          entity_id: sensor.zwave_backyard_temperature
          state: '<10'
        - platform: has_scheduled_job
          negate: true
      actions:
        - platform: repeat
          repeat: 1800
          delay: 1800
          actions:
            - platform: announcement
              tts_message: "{{ message }}"
            - platform: alarm_notifier
              trigger_entity_id: binary_sensor.mqtt_master_bathroom_window
              message: "⚠️ {{ message }}"
              notifier: ios
              ios:
                thread_id: Door Monitor
                url: /lovelace/view_alarm
    - constraints:
        - platform: state
          entity_id: binary_sensor.mqtt_master_bathroom_window
          state: 'off'
        - platform: has_scheduled_job
      actions:
        - platform: cancel_job


walkin_closet_lighting:
  module: motion_lighting
  class: MotionLighting
  motion_entity_id: binary_sensor.zb_master_bedroom_closet_motion
  turn_off_delay: 20
  lighting_scenes:
    Default:
      - switch.zwave_walkin_closet_light_switch


master_bedroom_sleep_music_auto_play:
  module: automation
  class: Automation
  triggers:
    - platform: time
      time: "20:45:00"
  handlers:
    - constraints:
        - platform: state
          entity_id: media_player.master_bedroom
          state: playing
          negate: true
      actions:
        - platform: turn_on_media_player
          entity_id: media_player.master_bedroom
          volume: 0.05
          source: 'Always Near - A Romantic Collection'


master_bedroom_sleep_music_auto_stop:
  module: automation
  class: Automation
  triggers:
    - platform: time
      time: "09:30:00"
  handlers:
    - constraints:
        - platform: state
          entity_id: media_player.master_bedroom
          state: playing
      actions:
        - platform: turn_off_media_player
          entity_id: media_player.master_bedroom
