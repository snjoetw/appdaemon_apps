office_lighting:
  module: image_processing_motion_lighting
  class: ImageProcessingMotionLighting
  enabler_entity_id: input_boolean.is_motion_enabled_office
  scene_entity_id: input_select.lighting_mode_office
  motion_entity_id:
    - binary_sensor.zb_office_motion
    - binary_sensor.joes_imac_pro_3_active
  turn_off_delay: 300
  image_processing_settings:
    enabler_entity_id: input_boolean.is_image_processing_enabled_office
    person_detected_entity_id: binary_sensor.template_office_person
  lighting_scenes:
    Dark:
      - entity_id: light.xiaomi_office_light
        brightness: 254
      - entity_id: light.hue_office_light
        brightness: 254


office_person_detection:
  log_level: DEBUG
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - input_boolean.is_image_processing_enabled_office
  handlers:
    - constraints:
        - platform: triggered_state
          to: "on"
      actions:
        - platform: repeat
          repeat: 10
          delay: 0
          actions:
            - platform: service
              service: image_processing/scan
              data:
                entity_id: image_processing.tf_office_person
    - do_parallel_actions: false
      constraints:
        - platform: triggered_state
          to: "off"
      actions:
        - platform: cancel_job
        - platform: set_state
          entity_id: image_processing.tf_office_person
          state: 0


office_monitor_random_lighting:
  module: automation
  class: Automation
  triggers:
    - platform: time
      seconds: 1800
  constraints:
    - platform: state
      entity_id: light.hue_office_light
      state: 'on'
  handlers:
    - constraints:
        - platform: state
          entity_id: light.xiaomi_office_light
          state: 'on'
      actions:
        - platform: hue_activate_scene
          entity_id: light.hue_office_light
          scene_name:
            - Arctic aurora
            - Tropical twilight
            - Spring blossom
            - Savanna sunset


office_wall_switch:
  module: automation
  class: Automation
  triggers:
    - platform: event
      event_type: zha_event
  constraints:
    - platform: triggered_event
      event_data:
        device_ieee: '00:15:8d:00:01:1c:11:45'
        cluster_id: 6
#        endpoint_id: [1, 2]
        args:
          attribute_id: 0
          attribute_name: on_off
          value: 1
  handlers:
    - constraints:
        - platform: state
          entity_id: light.xiaomi_office_light
          state: 'on'
      actions:
        - platform: turn_off
          dim_light_before_turn_off: false
          entity_ids:
            - light.xiaomi_office_light
            - light.hue_office_light

    - constraints:
        - platform: state
          entity_id: light.xiaomi_office_light
          state: 'off'
      actions:
        - platform: turn_on
          entity_ids:
            - entity_id: light.xiaomi_office_light
              brightness: 254
            - entity_id: light.hue_office_light
              brightness: 254


office_meeting_dnd:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id:
        - binary_sensor.joes_imac_pro_3_microphone_in_use
        - binary_sensor.zb_office_door
  handlers:
    - constraints:
        - platform: state
          entity_id: binary_sensor.joes_imac_pro_3_microphone_in_use
          state: 'on'
        - platform: state
          entity_id: binary_sensor.zb_office_door
          state: 'off'
      actions:
        - platform: enable_dnd
          player_entity_id: media_player.office

    - constraints:
        - platform: state
          entity_id: binary_sensor.zb_office_door
          state: 'on'
      actions:
        - platform: disable_dnd
          player_entity_id: media_player.office
