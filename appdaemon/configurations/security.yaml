###############################################################################
# S E C U R I T Y
###############################################################################
is_alarm_armable:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - *var_door_sensors
        - *var_downstairs_window_sensors
        - *var_basement_window_sensors
    - platform: time
      seconds: 15
  handlers:
    - constraints:
        - platform: triggered_state
          to: "on"
      actions:
        - platform: turn_off
          entity_ids:
            input_boolean.is_alarm_armable:
              force_off: false
    - constraints:
      actions:
        - platform: turn_on
          entity_ids:
            input_boolean.is_alarm_armable:
              force_on: false


is_alarm_armed:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
  handlers:
    - constraints:
        - platform: state
          entity_id: alarm_control_panel.home_alarm
          state: [ armed_home, armed_away ]
      actions:
        - platform: turn_on
          entity_ids:
            input_boolean.is_alarm_armed:
              force_on: false
    - constraints:
        - platform: state
          entity_id: alarm_control_panel.home_alarm
          state: [ armed_home, armed_away ]
          negate: true
      actions:
        - platform: turn_off
          entity_ids:
            input_boolean.is_alarm_armed:
              force_on: false


alarm_arm_checker:
  module: automation
  class: Automation
  variables:
    message: "Unable to arm, window or door is still open."
  triggers:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      from: disarmed
      to: pending
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      from: disarmed
      to: armed_home
  handlers:
    - constraints:
        - platform: state
          entity_id: input_boolean.is_alarm_armable
          state: "off"
      actions:
        - platform: service
          service: alarm_control_panel/alarm_disarm
          data:
            entity_id: alarm_control_panel.home_alarm
        - platform: announcement
          tts_message: "{{ message }}"
        - platform: notify
          message: "{{ message }}"
          recipient: all
          notifier: ios


alarm_auto_arm:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids: binary_sensor.sleeping_time
      from: 'off'
      to: 'on'
    - platform: state
      entity_ids:
        - input_select.presence_mode
      duration: 300
  constraints:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      state: [ disarmed ]
  handlers:
    - constraints:
        - platform: triggered_state
          entity_id: input_select.presence_mode
          to: No One is Home
      actions:
        - platform: service
          service: alarm_control_panel/alarm_arm_away
          data:
            entity_id: alarm_control_panel.home_alarm
    - constraints:
        - platform: triggered_state
          entity_id: binary_sensor.sleeping_time
      actions:
        - platform: service
          service: alarm_control_panel/alarm_arm_home
          data:
            entity_id: alarm_control_panel.home_alarm


alarm_maintenance:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - *var_door_sensors
        - *var_window_sensors
        - *var_motion_sensors
      to: "on"
  constraints:
    - platform: state
      entity_id: input_boolean.is_alarm_maintenance
      state: "on"
  handlers:
    - constraints:
      actions:
        - platform: notify
          message: "⚠️⚠️⚠️ {{ friendly_name(trigger_info.data.entity_id) }} is on"
          recipient: joe
          notifier: ios
          ios:
            url: /lovelace/view_alarm


front_door_auto_lock:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - binary_sensor.mqtt_front_door
        - lock.front_door_lock_locked
  handlers:
    - constraints:
        - platform: state
          entity_id: binary_sensor.mqtt_front_door
          state: "off"
        - platform: state
          entity_id: lock.front_door_lock_locked
          state: "unlocked"
