climate_comfort_mode:
  module: climate_comfort_mode_monitor
  class: ClimateComfortModeMonitor
  temperature_entity_id: sensor.template_upstairs_average_temperature
  climate_comfort_level_entity_id: input_select.climate_comfort_mode
  target_temp_high: input_number.main_floor_target_temp_high
  target_temp_low: input_number.main_floor_target_temp_low


last_climate_hvac_action:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids: sensor.template_climate_main_floor_hvac_action
  handlers:
    - constraints:
        - platform: triggered_state
          to: heating
      actions:
        - platform: select_input_select_option
          entity_id: input_select.last_climate_hvac_action
          option: heating
    - constraints:
        - platform: triggered_state
          to: cooling
      actions:
        - platform: select_input_select_option
          entity_id: input_select.last_climate_hvac_action
          option: cooling


climate_auto_fan_min_on_time:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - input_select.air_quality_level
        - input_select.climate_comfort_mode
        - climate.main_floor
    - platform: state
      entity_ids:
        - climate.main_floor
      attribute: preset_mode
  handlers:
    - constraints:
        - platform: state
          entity_id: input_select.air_quality_level
          state:
            - Bad
            - Very Bad
      actions:
        - platform: set_fan_min_on_time
          entity_id: climate.main_floor
          fan_min_on_time: 15
    - constraints:
        - platform: attribute
          entity_id: climate.main_floor
          attribute: preset_mode
          value: "Away"
      actions:
        - platform: set_fan_min_on_time
          entity_id: climate.main_floor
          fan_min_on_time: 0
    - constraints:
        - platform: state
          entity_id: input_select.climate_comfort_mode
          state: Hot
      actions:
        - platform: set_fan_min_on_time
          entity_id: climate.main_floor
          fan_min_on_time: 30
    - constraints:
        - platform: state
          entity_id: input_select.climate_comfort_mode
          state: Warm
      actions:
        - platform: set_fan_min_on_time
          entity_id: climate.main_floor
          fan_min_on_time: 15
    - constraints:
        - platform: state
          entity_id: input_select.climate_comfort_mode
          state: Comfort
      actions:
        - platform: set_fan_min_on_time
          entity_id: climate.main_floor
          fan_min_on_time: 5
    - constraints:
        - platform: state
          entity_id: input_select.climate_comfort_mode
          state: [Cool, Cold]
      actions:
        - platform: set_fan_min_on_time
          entity_id: climate.main_floor
          fan_min_on_time: 0


auto_fan_vent:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - climate.main_floor
  constraints:
    - platform: state
      entity_id: input_boolean.is_auto_vent_enabled
      state: "on"
    - platform: attribute
      entity_id: climate.main_floor
      attribute: fan
      value: 'on'
  handlers:
    - constraints:
      actions:
        - platform: set_cover_position
          entity_id:
            - cover.zb_anne_s_room_vent
            - cover.zb_kitchen_vent
            - cover.zb_lynn_s_room_vent
            - cover.zb_office_vent
            - cover.zb_master_bedroom_vent_1
            - cover.zb_master_bedroom_vent_2
          position: 100


auto_thermostat_mode:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - input_select.presence_mode
    - platform: time
      minutes: 15
  handlers:
    - constraints:
        - platform: state
          entity_id: input_select.presence_mode
          state: No One is Home
      actions:
        - platform: service
          service: climate/set_preset_mode
          data:
            entity_id: climate.main_floor
            preset_mode: away
    - constraints:
        - platform: state
          entity_id: input_select.presence_mode
          state: No One is Home
          negate: true
        - platform: attribute
          entity_id: climate.main_floor
          attribute: preset_mode
          value: "Away"
      actions:
        - platform: service
          service: ecobee/resume_program
          data:
            entity_id: climate.main_floor
            resume_all: true


