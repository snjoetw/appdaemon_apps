          entity_id: *var_downstairs_motion_sensors
          state: "off"
          match_all: true
      actions:
        - platform: turn_off
          entity_ids:
            input_boolean.is_motion_detected_downstairs:

zone_end_upstairs_movement:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - *var_upstairs_motion_sensors
      to: "off"
