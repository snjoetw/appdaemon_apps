lynns_room_temperature_difference_heater_booster:
  debug: true
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - sensor.template_lynn_s_room_temperature
        - sensor.template_master_bedroom_temperature
  constraints:
    - platform: time
      start_time: "23:00:00"
      end_time: "06:30:00"
    - platform: state
      entity_id: input_select.last_climate_hvac_action
      state: heating
    - platform: state
      entity_id: input_boolean.is_auto_fan_enabled_lynns_room
      state: 'on'
  handlers:
    - constraints:
        - platform: state
          entity_id: climate.lynns_room
          state: heat
          negate: true
        - platform: template
          template: >
            {{ (state('sensor.template_master_bedroom_temperature') | float) - (state('sensor.template_lynn_s_room_temperature') | float) }}
          expected_value: >
            {% if now_is_between('23:00:00', '01:00:00') %}
            >=1.5
            {% else %}
            >=0.5
            {% endif %}
        - platform: state
          entity_id: input_select.occupancy_lynn_s_room
          state: OCCUPIED
      actions:
        - platform: service
          service: climate/set_temperature
          data:
            entity_id: climate.lynns_room
            temperature: 25
            hvac_mode: heat
        - platform: service
          service: climate/turn_on
          data:
            entity_id: climate.lynns_room
        - platform: delay
          delay: 900
          actions:
            - platform: service
              service: climate/turn_off
              data:
                entity_id: climate.lynns_room

    - constraints:
        - platform: state
          entity_id: climate.lynns_room
          state: heat
        - platform: template
          template: >
            {{ (state('sensor.template_master_bedroom_temperature') | float) - (state('sensor.template_lynn_s_room_temperature') | float) }}
          expected_value: >
            {% if now_is_between('23:00:00', '01:00:00') %}
            <=0.5
            {% else %}
            <=0
            {% endif %}
      actions:
        - platform: service
          service: climate/turn_off
          data:
            entity_id: climate.lynns_room



lynns_room_morning_heater_booster:
  module: automation
  class: Automation
  triggers:
    - platform: time
      time: "06:50:00"
    - platform: state
      entity_ids: sensor.template_lynn_s_room_temperature
  variables:
    temperature_threshold: 25
  constraints:
    - platform: state
      entity_id: input_select.last_climate_hvac_action
      state: heating
    - platform: state
      entity_id: input_boolean.is_auto_fan_enabled_lynns_room
      state: 'on'
  handlers:
    - constraints:
        - platform: time
          start_time: "06:30:00"
          end_time: "07:00:00"
        - platform: state
          entity_id: climate.lynns_room
          state: heat
          negate: true
        - platform: state
          entity_id: sensor.template_lynn_s_room_temperature
          state: '<{{temperature_threshold}}'
        - platform: state
          entity_id: input_select.occupancy_lynn_s_room
          state: OCCUPIED
      actions:
        - platform: service
          service: climate/set_temperature
          data:
            entity_id: climate.lynns_room
            temperature: '{{temperature_threshold}}'
            hvac_mode: heat
        - platform: service
          service: climate/turn_on
          data:
            entity_id: climate.lynns_room
        - platform: delay
          delay: 1800
          actions:
            - platform: service
              service: climate/turn_off
              data:
                entity_id: climate.lynns_room

    - constraints:
        - platform: state
          entity_id: climate.lynns_room
          state: heat
        - platform: state
          entity_id: sensor.template_lynn_s_room_temperature
          state: '>={{temperature_threshold}}'
      actions:
        - platform: service
          service: climate/turn_off
          data:
            entity_id: climate.lynns_room


lynn_s_room_temperature_monitor:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids: sensor.template_lynn_s_room_temperature
  constraints:
    - platform: state
      entity_id: binary_sensor.sleeping_time
      state: "on"
    - platform: state
      entity_id: input_select.occupancy_lynn_s_room
      state: OCCUPIED
  handlers:
    - constraints:
        - platform: state
          entity_id: sensor.template_lynn_s_room_temperature
          state: '>= 26.5'
      actions:
        - platform: notify
          recipient: all
          notifier: ios
          message: Lynn's room temperature is too high ({{ state(trigger_info.data.entity_id) }}°C)
          camera_entity_id: camera.lynn_s_room_cam
          ios:
            critical: 1
            volume: 0.5
    - constraints:
        - platform: state
          entity_id: sensor.template_lynn_s_room_temperature
          state: '<= 21'
      actions:
        - platform: notify
          recipient: all
          notifier: ios
          message: Lynn's room temperature is too low ({{ state(trigger_info.data.entity_id) }}°C)
          camera_entity_id: camera.lynn_s_room_cam
          ios:
            critical: 1
            volume: 0.5


