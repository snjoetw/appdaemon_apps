        - platform: triggered_state
          to: "Just Arrived"
        - platform: state
          entity_id: cover.myq_back_garage_door
          state: open
      actions:
        - platform: unlock
          entity_id: lock.entry_door_lock_locked
          notify_target: all_ios
          notify_message: "Entry door auto unlocked"



