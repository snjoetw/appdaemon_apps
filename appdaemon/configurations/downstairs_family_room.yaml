family_room_person_detection:
  debug: true
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids:
        - input_boolean.is_image_processing_enabled_family_room
  handlers:
    - constraints:
        - platform: triggered_state
          to: "on"
      actions:
        - platform: repeat
          repeat: 60
          delay: 0
          actions:
            - platform: service
              service: image_processing/scan
              data:
                entity_id: image_processing.tf_family_room_person
    - constraints:
        - platform: triggered_state
          to: "off"
      actions:
        - platform: set_state
          entity_id: image_processing.tf_family_room_person
          state: 0
        - platform: cancel_job
