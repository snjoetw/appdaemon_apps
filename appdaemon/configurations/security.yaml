###############################################################################
door_beep:
  module: automation
  class: Automation
  variables:
    state_icons:
      'on': ⚠️
      'open': ⚠️
      'off': ✅
      'closed': ✅
      'unavailable': ‼️
    message: "{{ state(trigger_info.data.entity_id, state_icons) }} {{ friendly_name(trigger_info.data.entity_id) }} is {{ state(trigger_info.data.entity_id, {'on':'opened', 'off':'closed'}) }}"
  triggers:
    - platform: state
      entity_ids:
        - *var_door_sensors
        - *var_window_sensors
        - *var_garage_doors
      attribute: state
  handlers:
    - constraints:
        - platform: triggered_state
          entity_id: *var_door_sensors
      actions:
        - platform: announcement
          tts_message: ''
          prelude_name: door_beep
          player_entity_id:
            - media_player.gh_laundry_room
            - media_player.gh_family_room
          volume_mode: regular
        - platform: service
          service: mqtt/publish
          data:
            topic: home/alarm/notification
            payload: door
        - platform: alarm_notifier
          trigger_entity_id: "{{ trigger_info.data.entity_id }}"
          message: "{{ message }}"
          notifier: ios
          ios:
            thread_id: Door Monitor
            url: /lovelace/view_alarm

    - constraints:
        - platform: triggered_state
          entity_id: *var_window_sensors
      actions:
        - platform: announcement
          tts_message: ''
          prelude_name: window_beep
          player_entity_id:
            - media_player.gh_laundry_room
            - media_player.gh_family_room
        - platform: service
          service: mqtt/publish
          data:
            topic: home/alarm/notification
            payload: window
        - platform: alarm_notifier
          trigger_entity_id: "{{ trigger_info.data.entity_id }}"
          message: "{{ message }}"
          notifier: ios
          ios:
            thread_id: Window Monitor
            url: /lovelace/view_alarm

    - constraints:
        - platform: triggered_state
          entity_id: *var_garage_doors
      actions:
        - platform: announcement
          tts_message: ''
          prelude_name: garage_beep
          player_entity_id:
            - media_player.gh_laundry_room
            - media_player.gh_family_room
        - platform: service
          service: mqtt/publish
          data:
            topic: home/alarm/notification
            payload: garage
        - platform: alarm_notifier
          trigger_entity_id: "{{ trigger_info.data.entity_id }}"
          message: "{{ message }}"
          notifier: ios
          ios:
            thread_id: Garage Monitor
            url: /lovelace/view_alarm


