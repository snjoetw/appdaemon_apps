###############################################################################
# S C E N E   A U T O M A T I O N
###############################################################################
good_morning_scene:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: input_boolean.is_scene_good_morning
      from: "off"
      to: "on"
  handlers:
    - constraints:
      actions:
        - platform: set_cover_position
          entity_id: cover.zb_kitchen_shade
          position: 100
        - platform: turn_on
          entity_ids:
            light.zwave_kitchen_light:
        - platform: turn_off
          entity_ids:
            switch.zwave_kitchen_counter_light:
        - platform: delay
          delay: 10
          actions:
            - platform: delay
              delay: 10
              actions:
                - platform: turn_off
                  entity_ids:
                    input_boolean.is_scene_good_morning:


shower_time_scene:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: input_boolean.is_scene_shower_time
      from: "off"
      to: "on"
  handlers:
    - constraints:
      actions:
        - platform: turn_on_media_player
          entity_id: media_player.master_bathroom
          volume: 0.45
          source: 'Piano Chill'
          shuffle: true
          constraints:
            - platform: state
              entity_id: media_player.master_bathroom
              state: playing
              negate: true
        - platform: turn_on
          entity_ids:
            light.zwave_master_bathroom_light:
              brightness: 254
              force_on: true
            switch.zwave_master_bathroom_ceiling_light:
        - platform: delay
          delay: 10
          actions:
            - platform: turn_off
              entity_ids:
                input_boolean.is_scene_shower_time:

        - platform: notify
          recipient: all
          notifier: ios
          message: |
            Shower time activated, remember to take the towel!
            Do you want to change music?
          ios:
            category: "shower_time_music"
            thread_id: Shower Time Scene


camping_time_scene:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: input_boolean.is_scene_camping_time
      from: "off"
      to: "on"
  handlers:
    - constraints:
      actions:
        - platform: turn_on_media_player
          entity_id: media_player.family_room
          volume: 0.1
          source: 'Unveiled'
        - platform: turn_off
          entity_ids:
            input_boolean.is_announcer_enabled:
            input_boolean.is_auto_light_enabled_dining_room:
            input_boolean.is_motion_enabled_hallway:
            input_boolean.is_motion_enabled_kitchen:
            input_boolean.is_motion_enabled_family_room:
            input_boolean.is_briefing_enabled:
        - platform: delay
          delay: 10
          actions:
            - platform: turn_off
              entity_ids:
                input_boolean.is_scene_camping_time:


working_time_scene:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: input_boolean.is_scene_working_time
      from: "off"
      to: "on"
  handlers:
    - constraints:
      actions:
        - platform: turn_on_media_player
          entity_id: media_player.office
          volume: 0.22
          source: 'Jasmine Thompson'
        - platform: turn_on
          entity_ids:
            - entity_id: light.xiaomi_office_light
              brightness: 254
              force_on: true
            - entity_id: light.hue_office_light
              brightness: 254
              rgb_color: [110, 181, 255]
              force_on: true
        - platform: delay
          delay: 10
          actions:
            - platform: turn_off
              entity_ids:
                input_boolean.is_scene_working_time:

workout_time_scene:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_id: input_boolean.is_scene_workout_time
      from: "off"
      to: "on"
  handlers:
    - constraints:
      do_parallel_actions: false
      actions:
        - platform: turn_on
          entity_ids:
            - entity_id: media_player.television
            - entity_id: light.hue_family_room_light
              force_on: true
        - platform: hue_activate_scene
          entity_id: light.hue_family_room_light
          scene_name:
            - Concentrate
        - platform: service
          service: media_extractor/play_media
          data:
            entity_id: media_player.family_room_display
            media_content_id: 'https://www.youtube.com/playlist?list=PLOcmS-S8otO1OSTy-c3OkxHOZVUCdnBLk'
            media_content_type: video/youtube
        - platform: delay
          delay: 10
          actions:
            - platform: turn_off
              entity_ids: input_boolean.is_scene_workout_time
