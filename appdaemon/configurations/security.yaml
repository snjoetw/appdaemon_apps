power_outage_detector:
  module: automation
  class: Automation
  triggers:
    - platform: state
      entity_ids: sensor.nut_ups_input_voltage
  handlers:
    - constraints:
        - platform: state
          entity_id: input_boolean.is_out_of_power
          state: "off"
        - platform: state
          entity_id: sensor.nut_ups_input_voltage
          state: "<=80"
      actions:
        - platform: turn_on
          entity_ids:
            input_boolean.is_out_of_power:
              force_off: false
        - platform: notify
          message: "⚡️ Looks like there's a power outage ..."
          recipient: all
          notifier: ios
          ios:
            critical: true
    - constraints:
        - platform: state
          entity_id: input_boolean.is_out_of_power
          state: "on"
        - platform: state
          entity_id: sensor.nut_ups_input_voltage
          state: ">80"
      actions:
        - platform: turn_off
          entity_ids:
            input_boolean.is_out_of_power:
              force_off: false
        - platform: notify
          message: "⚡️ Power is restored!"
          recipient: all
          notifier: ios


